<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
  <style>
    div
    {
      width:200px;
      height:100px;
      background-color:yellow;
      /* Rotate div */
      transform:translate3d(100px, 0, 0);
      -ms-transform:rotate(7deg); /* IE 9 */
      -webkit-transform:translate3d(200px, 0, 0); /* Safari and Chrome */
    }
  </style>
</head>
<body>

<div id="aaa">Hello</div>
<script>


  const a = {
    value: [1,2,3,4]
  }

  const c = a.value

  const b = c.reduce((item, arr) => item + arr, 0)

  console.log(b);

</script>
</body>
</html>
